name: ci

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

env:
  DENO_DIR: ~/.deno_cache_ci

jobs:
  test:
    name: 🏃‍♀️ Run all checks
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        deno: ['v1.x', 'canary']
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: 🏴‍☠️ Checkout code repository
        uses: actions/checkout@v3

      - name: 📦 Cache Deno dependencies
        uses: actions/cache@v3
        with:
          path: ${{ env.DENO_DIR }}
          key: ${{ secrets.CACHE_VERSION }}-${{ hashFiles('lock.json') }}

      - name: 🦕 setup deno
        uses: denoland/setup-deno@v1.0.0
        with:
          deno-version: ${{ matrix.deno }}

      - name: 🔒 lock cache
        run: deno task lock
        shell: 'bash'

      - name: 🩺 check formatting
        if: startsWith(matrix.os, 'ubuntu') && matrix.deno == 'canary'
        uses: dprint/check@v2.0

      - name: 👩‍⚕️ lint deno files
        if: startsWith(matrix.os, 'ubuntu') && matrix.deno == 'canary'
        run: deno lint

      - name: ✋ typecheck cli
        run: deno --unstable check ./cli.ts
        shell: 'bash'

      - name: ✋ typecheck entry
        run: deno --unstable check ./mod.ts
        shell: 'bash'

      - name: ✅ unit test
        run: deno task test

      - name: 🚀 scaffold
        run: deno task scaffold --help
